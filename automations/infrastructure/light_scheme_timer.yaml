- id: light_scheme_timer_spring
  alias: "Lichtschema Timer - FrÃ¼hling"
  trigger:
    - platform: time
      at: '04:00:00'
  condition:
  - condition: template
    value_template: >
      {% set n = now() %}
      {{ n.month == 3 or n.month == 4 or n.month == 5 }}
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.light_scheme
        option: 'Fruehling'

