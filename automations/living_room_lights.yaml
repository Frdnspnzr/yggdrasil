# Modi durchwechseln
- alias: Wohnzimmermodus erhöhen (Remote 1)
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_switch_wohnzimmer_1
        event: 3002
  condition:
    - condition: state
      entity_id: light.wohnzimmer_ventilator
      state: 'on'
  action:
    - service: input_select.select_next
      data:
        entity_id: input_select.mode_living_room

- alias: Wohnzimmermodus senken (Remote 1)
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_switch_wohnzimmer_1
        event: 2002
  condition:
    - condition: state
      entity_id: light.wohnzimmer_ventilator
      state: 'on'
  action:
    - service: input_select.select_previous
      data:
        entity_id: input_select.mode_living_room

- alias: Wohnzimmermodus erhöhen (Remote 2)
