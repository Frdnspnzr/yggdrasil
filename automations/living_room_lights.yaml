# Szenen abhängig vom Modus
- alias: Wohnzimmerlicht auf Komplett schalten
  trigger:
    platform: state
    entity_id: input_select.mode_living_room
    to: "Komplett"
  action:
    - service: scene.turn_on
      entity_id: scene.livingroom_full

- alias: Wohnzimmerlicht auf Normal schalten
