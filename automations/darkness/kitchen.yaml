- id: darkness_kitchen_auto_sunset
  alias: "Dunkelheit K端che - Sonnenuntergang"
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:30:00'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: is_dark_kitchen

- id: darkness_kitchen_auto_sunrise
  alias: "Dunkelheit K端che - Sonnenaufgang"
  trigger:
    - platform: sun
      event: sunrise
      offset: '00:30:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: is_dark_kitchen

- id: darkness_kitchen_dark
  alias: "Dunkelheit K端che - Dunkel"
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_kitchen_2
    below: 10
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: is_dark_kitchen

- id: darkness_kitchen_light
  alias: "Dunkelheit K端che - hell"
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_kitchen_2
    above: 20
  condition:
    - condition: state
      entity_id: light.kueche_decke
      state: 'off'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: is_dark_kitchen