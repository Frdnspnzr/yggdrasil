- id: darkness_dining_room_auto_sunset
  alias: "Dunkelheit Esszimmer - Sonnenuntergang"
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:30:00'
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.is_dark_dining_room

- id: darkness_dining_room_auto_sunrise
  alias: "Dunkelheit Esszimmer - Sonnenaufgang"
  trigger:
    - platform: sun
      event: sunrise
      offset: '00:30:00'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.is_dark_dining_room

- id: darkness_dining_room_dark
  alias: "Dunkelheit Esszimmer - Dunkel"
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_dining_room_1
    below: 10
  - platform: numeric_state
    entity_id: sensor.lightlevel_dining_room_2
    below: 10
  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.is_dark_dining_room

- id: darkness_dining_room_light
  alias: "Dunkelheit Esszimmer - Hell"
  trigger:
  - platform: numeric_state
    entity_id: sensor.lightlevel_dining_room_1
    above: 20
  - platform: numeric_state
    entity_id: sensor.lightlevel_dining_room_2
    above: 20
  condition:
    - condition: state
      entity_id: light.wohnzimmer_ventilator
      state: 'off'
    - condition: state
      entity_id: light.dining_room_main
      state: 'off'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.is_dark_dining_room