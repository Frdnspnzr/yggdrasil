###
# Coming from An (On)
# Event 'living room going to dimmed'
###

- id: state_dining_room_set_to_off_from_dimmed_timer
  alias: "Esszimmer - Zustand nach fÃ¼nf Minuten in Gedaemmt auf leer schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
