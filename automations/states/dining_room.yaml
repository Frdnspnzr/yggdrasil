###############################################################################
### ==> An
###############################################################################

###
# Coming from Leer (Emtpy) or Bewohnt (Occupied)
# Event 'main button'
###

- id: state_dining_room_set_to_on_main_button_press
  alias: "Esszimmer - Zustand mit Remote auf An schalten"
  trigger:
    - platform: device
      type: remote_button_short_press
      domain: deconz
      device_id: f4093bdae6d44f4e805e481c5c39bc1c #Tradfri Switch Dining Room 1
      subtype: turn_on
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'Leer'
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'Bewohnt'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_dining_room
        option: 'An'

###
# Coming from any state but An (On)
# Event 'up button'
###

- id: state_dining_room_set_to_on_up_button_press
  alias: "Esszimmer - Zustand mit Remote auf An schalten"
  trigger:
    - platform: device
      type: remote_button_short_press
      domain: deconz
      device_id: f4093bdae6d44f4e805e481c5c39bc1c #Tradfri Switch Dining Room 1
      subtype: dim_up
  condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'An'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_dining_room
        option: 'An'

###############################################################################
### ==> Leer
###############################################################################

###
# Coming from 'An' (On) or 'Gedaemmt' (Dimmed)
# Event 'main switch'
# No occupancy
###

- id: state_dining_room_set_to_empty_button
  alias: "Esszimmer - Zustand mit Knopf auf Leer schalten"
  trigger:
    - platform: device
      type: remote_button_short_press
      domain: deconz
      device_id: f4093bdae6d44f4e805e481c5c39bc1c #Tradfri Switch Dining Room 1
      subtype: turn_on
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'An'
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'Gedaemmt'
