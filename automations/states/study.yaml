- id: state_study_set_to_occupied_on_occupancy
  alias: "B端ro - Zustand auf Bewohnt schalten"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_study
      to: "on"
  condition:
    - condition: state
      entity_id: input_select.state_study
      state: "Leer"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_study
        option: "Bewohnt"

- id: state_study_set_to_empty_on_no_occupancy
  alias: "B端ro - Zustand auf Bewohnt schalten"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.occupancy_study
      to: "off"
  condition:
    - condition: state
      entity_id: input_select.state_study
      state: "Bewohnt"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_study
        option: "Leer"

- id: state_study_set_to_on_with_pc
  alias: "B端ro - Zustand mit PC auf An schalten"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.ping_pc_pascal
      to: "on"
    - platform: state
      entity_id: input_boolean.is_dark_study
      to: "on"
  condition:
    - condition: state
      entity_id: binary_sensor.ping_pc_pascal
      state: "on"
    - condition: state
      entity_id: input_boolean.is_dark_study
      state: "on"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_study
        option: "An"

- id: state_study_turn_off
  alias: "B端ro - Zustand automatisch auf Aus oder Bewohnt schalten"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.ping_pc_pascal
      to: "off"
    - platform: state
      entity_id: input_boolean.is_dark_study
      to: "off"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.occupancy_study
              state: "off"
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.state_study
                option: "Leer"
        - conditions:
            - condition: state
              entity_id: binary_sensor.occupancy_study
              state: "on"
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.state_study
                option: "Bewohnt"
