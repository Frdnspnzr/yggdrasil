- id: state_stairs_set_to_empty
  alias: "Treppen - Zustand auf Leer schalten"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_stairs_middle
      to: "off"
      for: "00:05:00"
    - platform: state
      entity_id: binary_sensor.front_door
      to: "off"
      for: "00:05:00"
  condition:
    - alias: "Keine Bewegung seit f端nf Minuten"
      condition: state
      entity_id: binary_sensor.motion_stairs_middle
      state: "off"
      for: "00:05:00"
