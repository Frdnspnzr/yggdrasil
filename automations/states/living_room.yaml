###############################################################################
### ==> An
###############################################################################

###
# Coming from 'Bewohnt' (Occupied) or 'Leer' (Empty)
# Event either 'main switch' (1002) or 'up button' (2002)
# TV is off
###

- id: state_living_room_set_to_on_with_remote
  alias: "Wohnzimmer - Zustand mit Remote auf An schalten"
  trigger:
    - device_id: 46e3f4f82f2341f2bfbd86cfe28004a3 #Tradfri Switch Living Room 1
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
    - device_id: 98de5a8c03d643e4826488781a4bd016 #Tradfri Switch Living Room 2
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: turn_on
    - device_id: 46e3f4f82f2341f2bfbd86cfe28004a3 #Tradfri Switch Living Room 1
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
    - device_id: 98de5a8c03d643e4826488781a4bd016 #Tradfri Switch Living Room 2
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.state_living_room
          state: 'Leer'
        - condition: state
          entity_id: input_select.state_living_room
          state: 'Bewohnt'
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.fernseher_wohnzimmer
        state: 'off'
      - condition: state
        entity_id: media_player.fernseher_wohnzimmer
        state: 'unavailable'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_living_room
        option: 'An'

###
# Coming from every state
# Event either 'up button' (2002) or TV turning off
###

- id: state_living_room_set_to_on_from_dimmed
  alias: "Wohnzimmer - Zustand auf An schalten"
  trigger:
    - device_id: 46e3f4f82f2341f2bfbd86cfe28004a3 #Tradfri Switch Living Room 1
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
    - device_id: 98de5a8c03d643e4826488781a4bd016 #Tradfri Switch Living Room 2
      domain: deconz
      platform: device
      type: remote_button_short_press
      subtype: dim_up
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_living_room
        option: 'An'

###
# Coming from 'Gedaemmt' (Dimmed)
# Event TV turning off
# Sun is down
###

- id: state_living_room_set_to_on_from_dimmed_turning_tv_off
  alias: "Wohnzimmer - Zustand auf An schalten wenn der Fernseher ausgeschaltet wird"
  trigger:
    - platform: state
      entity_id: media_player.fernseher_wohnzimmer
      to: 'off'
      for: '00:00:12'
    - platform: state
      entity_id: media_player.fernseher_wohnzimmer
      to: 'unavailable'
      for: '00:00:12'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_boolean.disable_living_room
      state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.state_living_room
        option: 'An'

