- id: study_door_cover_block_sun
  alias: BÃ¼ro - Rollos herunterfahren wenn die Sonne zum Schreibtisch scheint
  trigger:
    - platform: state
      entity_id: sun.sun
      attribute: azimuth
      above: '170'
      below: '190'
    - platform: state
      entity_id: sun.sun
      attribute: elevation
      below: '25'
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: '170'
      below: '190'
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: '25'
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: cover.study_door_1
        attribute: current_position
        above: '50'
      - condition: numeric_state
        entity_id: cover.study_door_2
        attribute: current_position
        above: '50'
    - condition: state
      entity_id: weather.dwd
      state: 'sunny'
  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.study_door
        position: 50