- id: study_door_cover_close_on_sunset
  alias: B端ro - Rollos bei Sonnenuntergang herunterfahren
  trigger:
    - platform: sun
      event: sunset
      offset: "00:00:00"
  action:
    - service: cover.close_cover
      data:
        entity_id: cover.study_door_1
    - service: cover.close_cover
      data:
        entity_id: cover.study_door_2

- id: study_door_cover_open_on_sunrise
  alias: B端ro - Rollos bei Sonnenaufgang herauffahren
  trigger:
    - platform: sun
      event: sunrise
      offset: "00:00:00"
  action:
    - service: cover.open_cover
      data:
        entity_id: cover.study_door_1
    - service: cover.open_cover
      data:
        entity_id: cover.study_door_2

- id: study_door_cover_block_sun
  alias: B端ro - Rollos herunterfahren wenn die Sonne zum Schreibtisch scheint
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: 170
      below: 190
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 25
    - platform: state
      entity_id: binary_sensor.ping_pc_pascal
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: 170
      below: 190
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 25
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: cover.study_door_1
        attribute: current_position
        above: 50
      - condition: numeric_state
        entity_id: cover.study_door_2
        attribute: current_position
        above: 50
    - condition: state
      entity_id: binary_sensor.ping_pc_pascal
      state: 'on'
  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.study_door_1
        position: 50
    - service: cover.set_cover_position
      data:
        entity_id: cover.study_door_2
        position: 50

- id: study_door_cover_unblock_sun
  alias: B端ro - Rollos herauffahren wenn die Sonne nicht mehr zum Schreibtisch scheint
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      above: 190
    - platform: numeric_state
      entity_id: sun.sun
      attribute: azimuth
      below: 170
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 25
  condition:
    - condition: or
      conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        below: 170
      - condition: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 190
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 25
  action:
    - service: cover.open_cover
      data:
        entity_id: cover.study_door_1
    - service: cover.open_cover
      data:
        entity_id: cover.study_door_2