- alias: Sonos Esszimmer - Mit KÃ¼che verbinden
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_switch_wohnzimmer_2
        event: 5002
  condition:
    - condition: state
      entity_id: media_player.esszimmer
      state: 'paused'
    - condition: state
      entity_id: media_player.kueche
      state: 'playing'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.kueche
        volume_level: 0.1
    - service: sonos.join
      data:
        entity_id: media_player.esszimmer
        master: media_player.kueche

- alias: Sonos Esszimmer - Family Mix spielen
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: tradfri_switch_wohnzimmer_2
        event: 5002
  condition:
    - condition: state
      entity_id: media_player.esszimmer
      state: 'paused'
    - condition: state
      entity_id: media_player.kueche
      state: 'paused'
  action:
    - service: sonos.unjoin
      data:
        entity_id: media_player.esszimmer
    - service: media_player.volume_set
      data:
        entity_id: media_player.kueche
        volume_level: 0.1
    - service: media_player.select_source
      data:
        entity_id: media_player.esszimmer
        source: Family Mix

