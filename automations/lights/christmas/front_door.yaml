- id: light_front_door_christmas_lights_on
  alias: "Vordertür - Weihnachtsbeleuchtung einschalten"
  trigger:
    - platform: sun
      event: sunset
      offset: '-00:15:00'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.plug_christmas_lights_frontdoor

- id: light_front_door_christmas_lights_off
  alias: "Vordertür - Weihnachtsbeleuchtung ausschalten"
  trigger:
    - platform: time
      at: "23:59:59"
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.plug_christmas_lights_frontdoor