- id: light_kitchen_main_on
  alias: "K端che - Hauptlicht einschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'An'
  action:
    - service: light.turn_on
      data:
        brightness: 255
        transition: 1
        entity_id: light.kueche_decke

- id: light_kitchen_main_automatic_on_day
  alias: "K端che - Hauptlicht auf bewohnt schalten (Tag)"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Bewohnt'
  condition:
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
    - condition: state
      entity_id: input_boolean.is_dark_kitchen
      state: 'on'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_kitchen
      state: 'off'
  action:
    - service: light.turn_on
      data:
        brightness: 150
        transition: 1
        entity_id: light.kueche_decke

- id: light_kitchen_main_automatic_night
  alias: "K端che - Hauptlicht auf bewohnt schalten (Nacht)"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Bewohnt'
  condition:
    - condition: state
      entity_id: input_select.state_house
      state: 'Nacht'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_nightlight
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_kitchen
      state: 'off'
  action:
    - service: light.turn_on
      data:
        brightness: 50
        transition: 0.5
        entity_id: light.kueche_decke

- id: light_kitchen_main_off
  alias: "K端che - Hauptlicht ausschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Leer'
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Bewohnt'
    - platform: state
      entity_id: input_boolean.is_dark_kitchen
      to: 'off'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.state_kitchen
        state: 'Leer'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_select.state_kitchen
          state: 'Bewohnt'
        - condition: state
          entity_id: input_boolean.is_dark_kitchen
          state: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id: light.kueche_decke
        transition: 1
