- id: light_kitchen_under_cabinet_on
  alias: "Küche - Unterschrankbeleuchtung einschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'An'
  condition:
    - condition: state
      entity_id: binary_sensor.motion_kitchen_2
      state: 'off'
  action:
    - service: light.turn_on
      data:
        brightness_pct: 50
        hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
        transition: 1
        entity_id: light.kitchen_under_cabinet_1

- id: light_kitchen_under_cabinet_automatic_day"
  alias: "Küche - Unterschrankbeleuchtung auf bewohnt schalten (Tag)"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Bewohnt'
    - platform: state
      entity_id: input_number.global_hue_primary
  condition:
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: binary_sensor.motion_kitchen_2
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_kitchen
      state: 'off'
  action:
    - service: light.turn_on
      data:
        brightness_pct: 50
        hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
        transition: 1
        entity_id: light.kitchen_under_cabinet_1

- id: light_kitchen_under_cabinet_off
  alias: "Küche - Unterschrankbeleuchtung ausschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Leer'
    - platform: state
      entity_id: input_select.state_kitchen
      to: 'Bewohnt'
    - platform: state
      entity_id: sun.sun
      to: 'above_horizon'
  condition:
    - condition: state
      entity_id: binary_sensor.motion_kitchen_2
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.state_kitchen
        state: 'Leer'
      - condition: and
        conditions:
        - condition: state
          entity_id: input_select.state_kitchen
          state: 'Bewohnt'
        - condition: state
          entity_id: sun.sun
          state: 'above_horizon'
  action:
    - service: light.turn_off
      data:
        entity_id: light.kitchen_under_cabinet_1
        transition: 1

- id: light_kitchen_under_cabinet_work_light_on
  alias: "Küche - Unterschrankbeleuchtung Arbeitslicht anschalten"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kitchen_2
      to: 'on'
  condition:
    - condition: or
      conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.state_house
          state: 'Nacht'
      - condition: state
        entity_id: input_select.state_kitchen
        state: 'An'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_kitchen
      state: 'off'
  action:
    - service: light.turn_on
      data:
        brightness: 255
        color_temp: 315
        transition: 1
        entity_id: light.kitchen_under_cabinet_1

- id: light_kitchen_under_cabinet_work_light_off
  alias: "Küche - Unterschrankbeleuchtung Arbeitslicht ausschalten"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kitchen_2
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_kitchen
      state: 'off'
  action:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_select.state_kitchen
          state:
            - 'An'
            - 'Bewohnt'
        - condition: or
          conditions:
          - condition: not
            conditions:
            - condition: state
              entity_id: input_select.state_house
              state: 'Nacht'
          - condition: state
            entity_id: input_select.state_kitchen
            state: 'An'
        sequence:
          - service: light.turn_on
            data:
              brightness_pct: 50
              hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
              transition: 1
              entity_id: light.kitchen_under_cabinet_1
      default:
        - service: light.turn_off
          data:
            entity_id: light.kitchen_under_cabinet_1
            transition: 1
