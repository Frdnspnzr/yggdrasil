      to: 'An'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'on'
    - platform: state
      entity_id: input_boolean.is_dark_living_room
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'on'
    - condition: state
      entity_id: input_boolean.is_dark_living_room
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 15
        transition: 3
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

