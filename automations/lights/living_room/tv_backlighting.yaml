- id: living_room_tv_backlighting_every_automation
  alias: "Wohnzimmer - TV Backlighting umschalten"
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_mode
    - platform: state
      entity_id: input_boolean.living_room_insect_light
    - platform: state
      entity_id: input_select.state_living_room
    - platform: state
      entity_id: input_select.state_dining_room
    - platform: state
      entity_id: input_select.state_house
  action:
    - alias: "Korrekte Beleuchtung auswählen"
      choose:
        #################################################################
        - conditions:
            - alias: "Alarm ist an"
              condition: state
              entity_id: input_boolean.alarm_mode
              state: "on"
          sequence:
            - service: switch.turn_off
              entity_id: switch.wled_tv_backlighting_lor
            - service: light.turn_on
              data:
                entity_id: light.living_room_tv_backlighting
                brightness_pct: 100
                rgb_color: [255, 0, 0]
                efect: "Chase"
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_speed
              data:
                value: 255
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_intensity
              data:
                value: 255
        #################################################################
        - conditions:
            - alias: "Kinomodus ist an"
              condition: state
              entity_id: input_select.state_living_room
              state: "Kino"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.living_room_tv_backlighting
                brightness_pct: 5
                rgb_color: [242, 186, 75]
                effect: "Solid"
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_speed
              data:
                value: 20
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_intensity
              data:
                value: 60
            - service: switch.turn_on
              entity_id: switch.wled_tv_backlighting_lor
        #################################################################
        - conditions:
            - condition: or
              conditions:
                - alias: "Wohnzimmer ist An"
                  condition: state
                  entity_id: input_select.state_living_room
                  state: "An"
                - alias: "Esszimmer ist An"
                  condition: state
                  entity_id: input_select.state_dining_room
                  state: "An"
            - alias: "Insektenlicht ist an"
              condition: state
              entity_id: input_boolean.living_room_insect_light
              state: "on"
            - alias: "Haus ist Bewohnt"
              condition: state
              entity_id: input_select.state_house
              state: "Bewohnt"
          sequence:
            - service: switch.turn_off
              entity_id: switch.wled_tv_backlighting_lor
            - service: light.turn_on
              data:
                entity_id: light.living_room_tv_backlighting
                brightness_pct: 70
                rgb_color: [255, 0, 0]
                effect: "Fire Flicker"
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_speed
              data:
                value: 255
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_intensity
              data:
                value: 150
        #################################################################
        - conditions:
            - condition: or
              conditions:
                - alias: "Wohnzimmer ist An"
                  condition: state
                  entity_id: input_select.state_living_room
                  state: "An"
                - alias: "Esszimmer ist An"
                  condition: state
                  entity_id: input_select.state_dining_room
                  state: "An"
            - alias: "Haus ist Bewohnt"
              condition: state
              entity_id: input_select.state_house
              state: "Bewohnt"
          sequence:
            - service: switch.turn_off
              entity_id: switch.wled_tv_backlighting_lor
            - service: light.turn_on
              data:
                entity_id: light.living_room_tv_backlighting
                brightness_pct: 100
                hs_color:
                  ['{{states("input_number.global_hue_primary")|float}}', 100]
                effect: "Candle Multi"
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_speed
              data:
                value: 20
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_intensity
              data:
                value: 60
        #################################################################
        - conditions:
            - alias: "Wohnzimmer ist Gedämmt"
              condition: state
              entity_id: input_select.state_living_room
              state: "Gedaemmt"
            - alias: "Haus ist Bewohnt"
              condition: state
              entity_id: input_select.state_house
              state: "Bewohnt"
          sequence:
            - service: switch.turn_off
              entity_id: switch.wled_tv_backlighting_lor
            - service: light.turn_on
              data:
                entity_id: light.living_room_tv_backlighting
                brightness_pct: 50
                rgb_color: [227, 156, 36]
                effect: "Candle Multi"
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_speed
              data:
                value: 20
            - service: number.set_value
              target:
                entity_id: number.living_room_tv_backlighting_intensity
              data:
                value: 60
      #################################################################
      default:
        - service: switch.turn_off
          entity_id: switch.wled_tv_backlighting_lor
        - service: light.turn_off
          data:
            entity_id:
              - light.living_room_tv_backlighting
