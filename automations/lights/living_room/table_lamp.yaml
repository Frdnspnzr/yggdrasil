- id: living_room_table_light_normal
  alias: "Wohnzimmer - Tischlampe auf Normal schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'off'
    - platform: state
      entity_id: input_boolean.is_dark_living_room
      to: 'off'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_balcony_door
        state: 'off'
      - condition: state
        entity_id: input_boolean.is_dark_living_room
        state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp_1
        brightness_pct: 100
        color_temp: 480
        transition: 3

- id: living_room_table_light_normal_door_open
  alias: "Wohnzimmer - Tischlampe auf Normal schalten (Mit geöffneter Tür)"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
