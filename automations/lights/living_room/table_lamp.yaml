    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'on'
    - platform: state
      entity_id: input_boolean.is_dark_living_room
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'on'
    - condition: state
      entity_id: input_boolean.is_dark_living_room
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp_1
        brightness_pct: 50
        rgb_color: [255, 0, 0]
        transition: 3

- id: living_room_table_light_mood_light
