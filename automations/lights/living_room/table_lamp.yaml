- id: living_room_table_light_automatic_evening
  alias: "Wohnzimmer - Tischlampe abends automatisch einschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: input_boolean.is_dark_living_room
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Bewohnt'
    - condition: state
      entity_id: input_boolean.is_dark_living_room
      state: 'on'
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.state_house
        state: 'Nacht'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_living_room
      state: 'off'
  action:
    - service: light.turn_off
      data:
        entity_id: light.living_room_lamp_1
        transition: 3

