- id: front_garden_sphere_lamps_every_automation
  alias: "Vorgarten - Kugellampen umschalten"
  mode: queued
  max: 3
  trigger:
    - platform: state
      entity_id: input_select.state_front_garden
    - platform: sun
      event: sunset
    - platform: sun
      event: sunrise
  action:
    - alias: "Korrekte Beleuchtung auswählen"
      choose:
        ################################################################# Bewegung Nachts
        - conditions:
            - alias: "Vorgarten steht auf Bewegung"
              condition: state
              entity_id: input_select.state_front_garden
              state: "Bewegung"
            - alias: "Sonne ist untergegangen"
              condition: state
              entity_id: sun.sun
              state: "below_horizon"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.front_garden_small_sphere_lamp_1
              data:
                color_temp: 420
                brightness_pct: 100
                transition: 3
            - service: light.turn_on
              target:
                entity_id: light.front_door_1
              data:
                transition: 3
                brightness: 150
        ################################################################# Bewegung tagsüber
        - conditions:
            - alias: "Vorgarten steht auf Bewegung"
              condition: state
              entity_id: input_select.state_front_garden
              state: "Bewegung"
            - alias: "Sonne ist aufgegangen"
              condition: state
              entity_id: sun.sun
              state: "above_horizon"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.front_garden_small_sphere_lamp_1
              data:
                brightness_pct: 100
                hs_color:
                  ['{{states("input_number.global_hue_primary")|float}}', 100]
                transition: 3
            - service: light.turn_off
              target:
                entity_id: light.front_door_1
              data:
                transition: 3
        ################################################################# Nacht
        - conditions:
            - alias: "Vorgarten steht auf Nacht"
              condition: state
              entity_id: input_select.state_front_garden
              state: "Nacht"
          sequence:
            - service: light.turn_on
              target:
                entity_id: light.front_garden_small_sphere_lamp_1
              data:
                transition: 3
                hs_color:
                  ['{{states("input_number.global_hue_primary")|float}}', 100]
                brightness_pct: 20
            - service: light.turn_off
              target:
                entity_id: light.front_door_1
              data:
                transition: 3
      ################################################################# Aus
      default:
        - service: light.turn_off
          data:
            entity_id: light.front_garden_small_sphere_lamp_1
            transition: 3
        - service: light.turn_off
          target:
            entity_id: light.front_door_1
          data:
            transition: 3
