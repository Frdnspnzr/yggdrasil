- id: light_living_room_automatic_evening
  alias: "Wohnzimmer - Automatisches Licht Abends"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Bewohnt'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'off'
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.state_house
        state: 'Nacht'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_living_room
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 40
        transition: 3
    - service: light.turn_off
      data:
        entity_id: light.living_room_lamp_1
        transition: 3
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

