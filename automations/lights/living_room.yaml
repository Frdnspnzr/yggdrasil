- id: living_room_light_normal
  alias: "Wohnzimmer - Licht auf Normal schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'off'
    - platform: state
      entity_id: sun.sun
      to: 'above_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_balcony_door
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 85
        transition: 3
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp_1
        brightness_pct: 100
        color_temp: 480
        transition: 3
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

