- id: light_living_room_dimmed
  alias: "Wohnzimmer - Licht auf Gedaemmt schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Gedaemmt'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
  action:
    - service: light.turn_off
      data:
        entity_id: light.wohnzimmer_ventilator
        transition: 3
    - service: light.turn_on
      data:
        entity_id: light.living_room_lamp_1
        brightness_pct: 20
        hs_color: ['{{states("input_number.global_hue_secondary")|float}}', 100]
        transition: 3
    - service: switch.turn_on
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_off
