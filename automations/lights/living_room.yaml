- alias: Wohnzimmerlicht auf Normal schalten
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: input_select.mode_living_room
      to: 'Normal'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: state
      entity_id: input_select.mode_living_room
      state: 'Normal'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_normal

- alias: Wohnzimmerlicht auf Gedaemmt schalten
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: input_select.mode_living_room
      to: 'Gedaemmt'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: state
      entity_id: input_select.mode_living_room
      state: 'Gedaemmt'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_gedaemmt

- alias: Wohnzimmerlicht ausschalten
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Leer'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_aus

- alias: Wohnzimmerlicht Automatik
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_automatik

- alias: Wohnzimmerlicht Automatik Nachtlicht
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
  condition:
    - condition: state
      entity_id: input_select.state_house
      state: 'Nacht'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_nacht