- id: living_room_light_normal
  alias: "Wohnzimmer - Licht auf Normal schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 85
        transition: 3
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 75
        color_temp: 350
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_dimmed
  alias: "Wohnzimmer - Licht auf Gedaemmt schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Gedaemmt'
    - platform: state
      entity_id: input_number.global_hue_primary
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
  action:
    - service: light.turn_off
      data:
        entity_id: light.wohnzimmer_ventilator
        transition: 3
    - service: light.turn_on
      data_template:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 75
        hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
    - service: switch.turn_on
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_off
  alias: "Wonzimmer - Licht ausschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Leer'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.wohnzimmer_ventilator
          - light.living_room_tv_backlighting
        transition: 3
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_automatic_day
  alias: "Wohnzimmer - Kein automatisches Licht tags√ºber"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: sun.sun
      to: 'above_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Bewohnt'
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
  action:
    - service: light.turn_off
      data:
        entity_id:
          - light.wohnzimmer_ventilator
          - light.living_room_tv_backlighting
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_automatic_evening
  alias: "Wohnzimmer - Automatisches Licht Abends"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
    - platform: state
      entity_id: input_number.global_hue_primary
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Bewohnt'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 40
        transition: 3
    - service: light.turn_on
      data_template:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 30
        hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_automatic_night
  alias: "Wohnzimmer - Automatisches Nachtlicht"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
  condition:
    - condition: state
      entity_id: input_select.state_house
      state: 'Nacht'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 10
        transition: 3
    - service: light.turn_off
      data:
        entity_id: light.living_room_tv_backlighting
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1