- id: living_room_light_normal
  alias: "Wohnzimmer - Licht auf Normal schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'off'
    - platform: state
      entity_id: sun.sun
      to: 'above_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.living_room_balcony_door
        state: 'off'
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 85
        transition: 3
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 100
        color_temp: 350
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: living_room_light_normal_door_open
  alias: "Wohnzimmer - Licht auf Normal schalten (Mit geöffneter Tür)"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'on'
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'An'
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'on'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
    - service: light.turn_on
      data:
        entity_id: light.wohnzimmer_ventilator
        brightness_pct: 15
        transition: 3
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 100
        rgb_color: [255, 0, 0]
    - service: wled.effect
      data:
        entity_id: light.living_room_tv_backlighting
        effect: fire
        intensity: 220
        speed: 30
    - service: switch.turn_off
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_dimmed
  alias: "Wohnzimmer - Licht auf Gedaemmt schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Gedaemmt'
    - platform: state
      entity_id: input_number.global_hue_primary
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
  action:
    - service: light.turn_off
      data:
        entity_id: light.wohnzimmer_ventilator
        transition: 3
    - service: switch.turn_on
      data:
        entity_id: switch.outlet_living_room_1

- id: light_living_room_dimmed_tv_backlighting
  alias: "Wohnzimmer - Backlighting auf Gedaemmt schalten"
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Gedaemmt'
    - platform: state
      entity_id: input_number.global_hue_primary
    - platform: numeric_state
      entity_id: sensor.light_living_room_1
      below: 15
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
    - condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: numeric_state
          entity_id: sensor.light_living_room_1
          below: 15
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 100
    - service: wled.effect
      data:
        entity_id: light.living_room_tv_backlighting
        effect: dynamic
        intensity: 30
        speed: 50

- id: light_living_room_off
  alias: "Wonzimmer - Licht ausschalten"
  trigger:
    - platform: state
