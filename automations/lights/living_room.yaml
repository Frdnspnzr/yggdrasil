- alias: Wohnzimmerlicht auf Normal schalten
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_normal

- alias: Wohnzimmerlicht auf Gedaemmt schalten (Nacht)
  trigger:
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Gedaemmt'
    - platform: numeric_state
      entity_id: sensor.light_living_room
      below: 10
  condition:
    - condition: state
      entity_id: input_select.state_living_room
      state: 'Gedaemmt'
    - condition: numeric_state
      entity_id: sensor.light_living_room
      below: 10
  action:
    - service: scene.turn_on
      entity_id: scene.wohnzimmer_gedaemmt

