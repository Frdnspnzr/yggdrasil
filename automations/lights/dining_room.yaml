- id: dining_room_main_light_every_automation
  alias: "Esszimmer - Hauptlicht umschalten"
  trigger:
    - platform: state
      entity_id: input_boolean.alarm_mode
    - platform: state
      entity_id: input_select.state_dining_room
    - platform: state
      entity_id: input_select.state_house
    - platform: state
      entity_id:
        - light.dining_room_main
      from: "unavailable"
      for: "00:00:15"
  action:
    - alias: "Korrekte Beleuchtung auswählen"
      choose:
        #################################################################
        ### Alarmodus
        #################################################################
        - conditions:
            - alias: "Alarm ist an"
              condition: state
              entity_id: input_boolean.alarm_mode
              state: "on"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_main
                brightness_pct: 100
                transition: 0
        #################################################################
        ### Hauptlicht
        #################################################################
        - conditions:
            - alias: "Eszimmer ist An"
              condition: state
              entity_id: input_select.state_dining_room
              state: "An"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_main
                brightness_pct: 100
                transition: 3
        #################################################################
        ### Gedämmt
        #################################################################
        - conditions:
            - alias: "Eszimmer ist Gedämmt"
              condition: state
              entity_id: input_select.state_dining_room
              state: "An"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_main
                brightness_pct: 30
                transition: 3
        #################################################################
        ###  Nachtlich
        #################################################################
        - conditions:
            - alias: "Esszimmer ist Bewohnt"
              condition: state
              entity_id: input_select.state_dining_room
              state: "Bewohnt"
            - alias: "Haus ist Nacht"
              condition: state
              entity_id: input_select.state_house
              state: "Nacht"
            - alias: "Im Eszimmer ist es dunkel"
              condition: state
              entity_id: input_boolean.is_dark_dining_room
              state: "on"
            - alias: "Eszimmer nicht ausgeschaltet"
              condition: state
              entity_id: input_boolean.disable_dining_room
              state: "off"
            - alias: "Nachtlicht nicht ausgeschaltet"
              condition: state
              entity_id: input_boolean.disable_nightlight
              state: "off"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_main
                brightness_pct: 50
                transition: 3
        #################################################################
        ### Bewegungslicht
        #################################################################
        - conditions:
            - alias: "Esszimmer ist Bewohnt"
              condition: state
              entity_id: input_select.state_dining_room
              state: "Bewohnt"
            - alias: "Haus ist Bewohnt"
              condition: state
              entity_id: input_select.state_house
              state: "Bewohnt"
            - alias: "Im Eszimmer ist es dunkel"
              condition: state
              entity_id: input_boolean.is_dark_dining_room
              state: "on"
            - alias: "Beweungsmelder nicht ausgeschaltet"
              condition: state
              entity_id: input_boolean.disable_occupation_lights
              state: "off"
            - alias: "Eszimmer nicht ausgeschaltet"
              condition: state
              entity_id: input_boolean.disable_dining_room
              state: "off"
          sequence:
            - service: light.turn_on
              data:
                entity_id: light.dining_room_main
                brightness_pct: 50
                transition: 3
        #################################################################
      default:
        - service: switch.turn_off
          entity_id: switch.wled_tv_backlighting_lor
        - service: light.turn_off
          data:
            entity_id:
              - light.dining_room_main
            transition: 3
