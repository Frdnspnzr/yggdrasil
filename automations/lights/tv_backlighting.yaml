######################################################
# Mood light (Closed doors)
######################################################

- id: tv_backlighting_mood_lights
  alias: "Wohnzimmer TV Backlighting - Stimmungslicht"
  trigger:
    - platform: state
      entity_id: input_select.state_dining_room
      to: 'Bewohnt'
    - platform: state
      entity_id: input_select.state_dining_room
      to: 'An'
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: numeric_state
      entity_id: sensor.light_living_room_1
      below: 15
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
    - platform: state
      entity_id: binary_sensor.living_room_balcony_door
      to: 'off'
    - platform: state
      entity_id: input_number.global_hue_primary
  condition:
    - condition: state
      entity_id: binary_sensor.living_room_balcony_door
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.state_living_room
        state: 'An'
      - condition: state
        entity_id: input_select.state_living_room
        state: 'Bewohnt'
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'An'
      - condition: state
        entity_id: input_select.state_dining_room
        state: 'Bewohnt'
    - condition: state
      entity_id: input_select.state_house
      state: 'Bewohnt'
    - condition: state
      entity_id: input_boolean.disable_occupation_lights
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_living_room
      state: 'off'
    - condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: numeric_state
          entity_id: sensor.light_living_room_1
          below: 15
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 100
        hs_color: ['{{states("input_number.global_hue_primary")|float}}', 100]
    - service: wled.effect
      data:
        entity_id: light.living_room_tv_backlighting
        effect: "Candle Multi"
        intensity: 60
        speed: 20

