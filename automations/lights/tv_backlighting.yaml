######################################################
# Mood light
######################################################

- id: tv_backlighting_tv_lights
  alias: "Wohnzimmer TV Backlighting - Fernsehlicht"
  trigger:
    - platform: state
      entity_id: input_select.state_dining_room
      to: 'Bewohnt'
    - platform: state
      entity_id: input_select.state_dining_room
      to: 'An'
    - platform: state
      entity_id: input_select.state_living_room
      to: 'Bewohnt'
    - platform: state
      entity_id: input_select.state_living_room
      to: 'An'
    - platform: numeric_state
      entity_id: sensor.light_living_room_1
      below: 15
    - platform: state
      entity_id: sun.sun
      to: 'below_horizon'
  condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.state_living_room
        state: 'Gedaemmt'
      - condition: state
        entity_id: input_select.state_house
        state: 'Nacht'
    - condition: or
      conditions:
        - condition: state
          entity_id: sun.sun
          state: 'below_horizon'
        - condition: numeric_state
          entity_id: sensor.light_living_room_1
          below: 15
  action:
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_backlighting
        brightness_pct: 100
    - service: wled.effect
      data:
        entity_id: light.living_room_tv_backlighting
        effect: colortwinkles
        intensity: 255
        speed: 20

