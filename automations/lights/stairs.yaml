- id: light_stairs_off
  alias: "Treppen - Licht ausschalten"
  trigger:
    - platform: state
      entity_id: input_select.state_stairs
      to: "Leer"
  action:
    - service: light.turn_off
      data:
        transition: 3
      target:
        entity_id:
          - light.wled_stairs_1
          - light.wled_stairs_2
          - light.wled_stairs_3
          - light.wled_stairs_4
