reshuffle_media:
  alias: "Reshuffle media player queue"
  icon: "mdi:shuffle"
  fields:
    entity_id:
      description: "Media player entity to reshuffle"
  sequence:
    - service: media_player.shuffle_set
      data:
        entity_id: "{{entity_id}}"
        shuffle: false
    - service: media_player.shuffle_set
      data:
        entity_id: "{{entity_id}}"
        shuffle: true
