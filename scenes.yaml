      brightness_pct: 100
    switch.outlet_living_room_1:
      state: on

- name: Wohnzimmer Normal
  entities:
    light.wohnzimmer_ventilator:
      state: on
      transition: 3
      brightness_pct: 85
    switch.outlet_living_room_1:
      state: off

